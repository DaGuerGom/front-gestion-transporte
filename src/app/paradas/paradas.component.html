<app-menu></app-menu>
<div class="container ">
    <div class="row"><div class="col-12"><h2 class="pt-4 d-flex justify-content-center">Paradas</h2><br></div></div>
    <button type="button" class="btn btn-dark mb-2" [routerLink]="['/nuevaParada']">Crear</button>
    <table class="table">
        <thead class="thead">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Modificar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let parada of paradas">
            <th scope="row">{{parada.id}}</th>
            <td>{{parada.nombre}}</td>
            <td>
              <button type="button" class="btn btn-dark" (click)="editarParada(parada.id)">Editar</button>
              <button type="button" class="btn btn-danger" (click)="borrarParada(parada.id)">Eliminar</button>
            </td>            
          </tr>
        </tbody>
      </table>
</div>
