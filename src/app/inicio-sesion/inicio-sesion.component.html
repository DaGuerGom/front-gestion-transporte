
<div class="container-fluid">
    
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6 col-xl-4" id="login">
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <header>
                        <h3 class="d-flex justify-content-center">INICIAR SESIÓN</h3>
                    </header>
                </div>
                <div class="col-11">
                    <hr>
                </div>
            </div>
            <div class="row d-flex justify-content-center" id="cuerpo">
                <div class="col-9">
                    <div class="row">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" name="username" id="username" [(ngModel)]="username" >
                    </div>
                </div>
                <div class="col-9 pt-4">
                    <div class="row">
                        <label for="contrasenna">Contraseña</label>
                        <input type="password" name="contrasenna" id="contrasenna" [(ngModel)]="password">
                    </div>
                </div>
                
                <div class="col-9 pt-5 d-flex justify-content-center align-items-center">
                    <button id="boton" (click)="iniciarSesion()">Iniciar Sesión</button>
                </div>
                <div class="col-9 justify-content-center d-flex pt-3 p-0">
                    <span>¿No tienes una cuenta? <a routerLink="/registro">Regístrese</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
